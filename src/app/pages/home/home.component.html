<div class="jo--homepage">
  <h2>Medals per Country</h2>
  <div class="jo--homepage-blocks">
    <div class="jo--block">
      <p>Number of JOs</p>
      {{ cities }}
    </div>
    <div class="jo--block">
      <p>Number of Countries</p>
      {{ countries }}
    </div>
  </div>
  <div>
  </div>

  <ngx-charts-pie-chart class="chart_content"
  [results]="single"
  [labels]="true"
  [scheme]="colorScheme"
  (select)="onSelect($event)"
  >
  </ngx-charts-pie-chart>

</div>
